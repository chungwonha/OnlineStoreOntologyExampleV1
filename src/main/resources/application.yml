spring:
  application:
    name: online-store-ai

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.onlinestore: DEBUG
    org.springframework: INFO
openai:
  api:
    key: ${OPEN_AI_API_KEY}
